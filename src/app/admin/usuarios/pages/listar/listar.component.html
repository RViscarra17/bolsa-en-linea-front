<div class="row mt-4">
  <h2 class="text-center">Administrar Usuarios</h2>
  <div class="table-responsive">
    <table class="table text-center caption-top">
      <caption>Lista de Usuarios</caption>
      <thead class="table-dark">
        <tr>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Correo</th>
          <th scope="col">Rol</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usuarios">
          <td>{{user.nombres}}</td>
          <td>{{user.apellidos}}</td>
          <td>{{user.correo}}</td>
          <td *ngIf="user.es_admin == 1; else elseBlock">Admin</td>
          <ng-template #elseBlock>Otro</ng-template>
          <td>
            <a
              class="btn btn-outline-dark"
              role="button"
              aria-pressed="true"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Editar usuario"
              [routerLink]="['/admin/usuarios/editar', user.id ]"
            ><i class="fas fa-edit"></i>
            </a>
            <!-- <span class="p-1"></span> -->
            <button
              class="btn btn-outline-dark "
              role="button"
              aria-pressed="true"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Eliminar usuario"
              (click)="borrarUsuario(user)"
            ><i class="	fas fa-trash"></i>
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>


</div>
