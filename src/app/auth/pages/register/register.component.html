<div class="text-center">
  <div class="form-signin">
    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
      <h1 class="h3 mb-3 fw-normal">Registro</h1>

      <div class="form-floating">
        <input
          formControlName="nombres"
          type="text"
          class="form-control"
          placeholder="texto"
        />
        <label for="floatingInput">Nombres</label>
      </div>

      <div class="form-floating">
        <input
          formControlName="apellidos"
          type="text"
          class="form-control"
          placeholder="texto"
        />
        <label for="floatingInput">Apellidos</label>
      </div>

      <div class="form-floating">
        <input
          formControlName="correo"
          type="email"
          class="form-control"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Correo</label>
      </div>

      <div class="form-floating">
        <input
          type="password"
          formControlName="password"
          class="form-control mb-0"
          placeholder="Password"
        />
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="form-floating">
        <input
          type="password"
          formControlName="password_confirmation"
          class="form-control mb-0"
          placeholder="Password"
        />
        <label for="floatingPassword">Confirmar contraseña</label>
      </div>

      <div class="form-floating">
        <select formControlName="id_tipo_usuario" class="form-control mb-1">
          <!-- <option value="" selected="true" disabled="true">--Seleccione que tipo de cuenta desea realizar--</option> -->
          <option  value="2">Postulante</option>
          <option  value="3">Empresa</option>
          <option value="4">Evaluador RRHH</option>
        </select>
        <label for="floatingSelect">Tipo de cuenta</label>
      </div>

      <button
        class="w-100 btn btn-lg btn-primary"
        type="submit"
      >
        Registrarse
      </button>
    </form>

    <p class="mt-3"><small>Ya posees cuenta. <a routerLink="/auth/login">Inicia Sesion</a></small></p>
  </div>
</div>
